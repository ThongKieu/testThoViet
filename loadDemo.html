<body>
    <div style="color:black; margin: auto; margin-top: 5px; width: fit-content; height: 600px; border-radius: 15px;  justify-content: space-between; overflow: hidden; z-index: 1;">
        <marquee direction="up" behavior="scroll"   height="100%" scrolldelay="0"  data-speed=100 scrollamount="10" hspace="20%" vspace="0%">
            <div id="output1">
                
            </div>
        </marquee>
           
    </div>
    <script>
        const ul2 = document.getElementById('output1');
        const list = document.createDocumentFragment();
        // const url = 'https://data.thoviet.com/api/showAllWork';
        const url = 'https://data.thoviet.com/api/list_work_show';
        function load() {
            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    // 'Access-Control-Allow-Origin': '*',
                }
            }).then((response) => {
                return response.json();
            }).then((data) => {
                let authors = data;
                console.log(authors);
                authors.map(function (author) {
                  
                    const divItem = document.createElement('div');
                    divItem.innerHTML = `
                        <span><b>${author.work_content}</b></span>
                        <span>${author.work_name_cus} - ${author.work_distric}</span> <br>
                        <span><b>${author.work_phone} </b></span>
                    `;
                    ul2.appendChild(divItem);
                });
            }).catch(function (error) {
                console.log(error);
            });
        }
        // output1.appendChild(list);
        // console.log(list);
        load();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
