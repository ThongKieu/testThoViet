    <script>
        const ul = document.getElementById('output1');
        const list = document.createDocumentFragment();
        const url = 'https://data.thoviet.com/api/showAllWork';
        function load() {
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // 'Access-Control-Allow-Origin': '*',
                }
            }).then((response) => {
                return response.json();
            }).then((data) => {
                let authors = data;
                console.log(authors);
                authors.map(function (author) {
                    var string = author.phone_number;
                    var result = string.substring(0, string.length - 3);
                    var plusString = result + 'xxx';
                    // alert(result);
                    const divItem = document.createElement('div');
                    divItem.innerHTML = `
                    <p><b>${author.work_content}</b></p>
                    <p>${author.district}</p>
                    <p>${plusString}</p>
                        `;
                    output1.appendChild(divItem);
                });
            }).catch(function (error) {
                console.log(error);
            });
        }
        // output1.appendChild(list);
        // console.log(list);
        load();
    </script>
