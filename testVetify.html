        firebase.initializeApp(firebaseConfig);
        document.getElementById('send-verification-btn').addEventListener('click', function () {
            var phoneNumber = document.getElementById('phone-input').value;
            var appVerifier = new firebase.auth.RecaptchaVerifier('send-verification-btn', {
                size: 'invisible'
            });

            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then(function (confirmationResult) {
                    window.confirmationResult = confirmationResult;
                    console.log('Verification code sent successfully.');
                })
                .catch(function (error) {
                    console.error('Error sending verification code:', error);
                });
        });

        // Verify code
        document.getElementById('verify-code-btn').addEventListener('click', function () {
            var verificationCode = document.getElementById('verification-code-input').value;
            var confirmationResult = window.confirmationResult;

            confirmationResult.confirm(verificationCode)
                .then(function (result) {
                    console.log('Phone number verified:', result.user);
                })
                .catch(function (error) {
                    console.error('Error verifying code:', error);
                });
        });
